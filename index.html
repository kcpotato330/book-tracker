<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookshelf Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>Bookshelf Tracker</h2>

  <div class="input-section">
    <input type="text" id="bookInput" placeholder="Enter book title" />
    <button onclick="addBook()">Add to 'To Be Read'</button>
  </div>

  <div class="bookshelf">
    <div class="shelf-wrapper">
      <h3>To Be Read</h3>
      <div class="shelf" id="toBeReadShelf" ondragover="allowDrop(event)" ondrop="drop(event, 'toBeRead')"></div>
    </div>
    <div class="shelf-wrapper">
      <h3>Read</h3>
      <div class="shelf" id="readShelf" ondragover="allowDrop(event)" ondrop="drop(event, 'read')"></div>
    </div>
  </div>
</div>

<!-- Review Dialog -->
<div id="reviewDialog" class="modal">
  <div class="modal-content">
    <span onclick="closeDialog()" class="close">&times;</span>
    <h3 id="dialogBookTitle"></h3>
    <div id="reviewSection">
      <textarea id="reviewText" placeholder="Write your review..."></textarea>
      <label>Rating: 
        <select id="rating">
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
      </label>
      <button onclick="saveReview()">Save</button>
    </div>
    <div id="showReview" style="display:none;"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
